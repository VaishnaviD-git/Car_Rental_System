<!-- vehicle_info.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .vehicle-info {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .vehicle-info h2 {
            margin-bottom: 20px;
        }
        .vehicle-info p {
            margin: 10px 0;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="vehicle-info">
        <h2>Vehicle Information</h2>
        <p><strong>Vehicle Plate:</strong> {{ vehicle_info[0] }}</p>
        <p><strong>Type:</strong> {{ vehicle_info[1] }}</p>
        <p><strong>Model:</strong> {{ vehicle_info[2] }}</p>
        <p><strong>Seats:</strong> {{ vehicle_info[3] }}</p>
        <p><strong>Rental Shop Name:</strong> {{ vehicle_info[4] }}</p>
        <p><strong>Rental Shop Location:</strong> {{ vehicle_info[5] }}</p>

        <a href="{{ url_for('customers')}}">
            <button class="back-button">Back to Customers</button>
        </a>
    </div>

</body>
</html>
