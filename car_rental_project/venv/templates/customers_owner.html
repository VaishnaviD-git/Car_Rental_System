<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customers Who Booked</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fcefee, #e8f0ff); /* Pink and purple pastel background */
      color: #333;
      padding: 40px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease-in;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #4a4e69;
    }

    table {
      width: 90%;
      max-width: 1000px;
      margin: 20px auto;
      border-collapse: collapse;
      background: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      animation: slideIn 1s ease;
    }

    th, td {
      border: 1px solid #eee;
      padding: 14px;
      text-align: center;
      font-size: 16px;
    }

    th {
      background-color: #ffcad4; /* Soft pastel pink */
      color: #333;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #f9f9fb; /* Very light purple tint */
    }

    p {
      margin: 30px 0;
      font-size: 18px;
      color: #6c757d;
      text-align: center;
    }

    a {
      margin-top: 30px;
      text-decoration: none;
      background-color: #b8c1ec; /* Pastel lavender button */
      color: #2d3142;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    a:hover {
      background-color: #a0b1e3;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>Customers Who Have Booked or Ordered</h1>

  {% if customers %}
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Adhaar No</th>
          <th>Driving License</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        {% for customer in customers %}
        <tr>
          <td>{{ customer[0] }}</td>
          <td>{{ customer[1] }}</td>
          <td>{{ customer[2] }}</td>
          <td>{{ customer[3] }}</td>
          <td>{{ customer[4] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
