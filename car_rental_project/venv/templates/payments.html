{% extends "layout.html" %}
{% block title %}Payments{% endblock %}
{% block content %}
<h2>Payments</h2>
<table border="1">
    <tr>
        <th>Transaction ID</th><th>Customer ID</th><th>Discounts</th><th>Extra</th>
    </tr>
    {% for p in payments %}
    <tr>
        <td>{{ p.TransactionId }}</td><td>{{ p.Cus_id }}</td><td>{{ p.Discounts }}</td><td>{{ p.Extra }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
