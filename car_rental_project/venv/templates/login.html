<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            width: 300px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        .button-pair {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 15px;
        }

        .button-pair button {
            flex: 1;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-pair button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            margin-top: 15px;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <form action="{{ url_for('login') }}" method="POST" autocomplete="off">
        <h2>Login</h2>

        <label for="username">Aadhaar / Rental Id:</label>
        <input type="text" name="username" required autocomplete="off">

        <label for="password">DL / Rental Code:</label>
        <input type="password" name="password" required autocomplete="off">

        <div class="button-pair">
            <button type="submit" name="role" value="customer">Customer Login</button>
            <button type="submit" name="role" value="owner">Owner Login</button>
        </div>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </form>

</body>
</html>
