<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LOGIN</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('https://blog.harniman.com/wp-content/uploads/2012/11/Peugeot.jpg') no-repeat center center/cover;
      height: 100vh;
      color: white;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }

    .overlay-box {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px ;
      border-radius: 16px;
      text-align:left;
      max-width: 400px;
      width: 100%;
    }

    .overlay-box h2 {
      color: #7fffd4;
      margin-bottom: 26px;
    }

    .overlay-box p {
      color: #00ced1;
      margin-bottom: 20px;
      font-size: 1.2rem;
    }

    .overlay-box input {
      width: 100%;
      padding: 0.6rem;
      margin:10px 0;
      border-radius: 8px;
      border: none;
      background-color: #333;
      color: white;
    }

        .button-pair {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 15px;
        }

        .button-pair button {
            flex: 1;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-pair button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            margin-top: 15px;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <form action="{{ url_for('login') }}" method="POST" autocomplete="off">
        <h2>Login</h2>

        <label for="username">Aadhaar / Rental Id:</label>
        <input type="text" name="username" required autocomplete="off">

        <label for="password">DL / Rental Code:</label>
        <input type="password" name="password" required autocomplete="off">

        <div class="button-pair">
            <button type="submit" name="role" value="customer">Customer Login</button>
            <button type="submit" name="role" value="owner">Owner Login</button>
        </div>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
  </form>
</div>
</div>
