<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LOGIN</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('https://blog.harniman.com/wp-content/uploads/2012/11/Peugeot.jpg') no-repeat center center/cover;
      height: 108vh;
      color: white;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }

    .overlay-box {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px ;
      border-radius: 16px;
      text-align:left;
      max-width: 400px;
      width: 100%;
    }

    .overlay-box h2 {
      color: #7fffd4;
      margin-bottom: 26px;
    }

    .overlay-box p {
      color: #00ced1;
      margin-bottom: 20px;
      font-size: 1.2rem;
    }

    .overlay-box input {
      width: 100%;
      padding: 0.6rem;
      margin:10px 0;
      border-radius: 8px;
      border: none;
      background-color: #333;
      color: white;
    }

    .overlay-box .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }

    .overlay-box button {
      padding: 0.6rem 1.5rem;
      margin: 12px;
      border: none;
      border-radius: 8px;
      background-color: #2e8b57;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .overlay-box button:hover {
      background-color: #246b45;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Travelania</div>
  </nav>


<div class="main-content">
  <div class="overlay-box">
    <h1>LOGIN</h1>
    <h2>Welcome Back!</h2>
    
 

  <form action="{{ url_for('login') }}" method="POST" autocomplete="off">
    <label for="username">Aadhaar / Rental Id:</label>
    <input type="text" name="username" required autocomplete="off">

    <label for="password">DL / Rental Code:</label>
    <input type="password" name="password" required autocomplete="off">

    <div class="button-pair">
      <button type="submit" name="role" value="customer">Customer Login</button>
      <button type="submit" name="role" value="owner">Owner Login</button>
    </div>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
  </form>
</div>
</div>
</body>
</html>
