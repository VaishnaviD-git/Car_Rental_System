<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation Payment Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            padding: 40px;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            width: 50%;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .info {
            text-align: left;
            margin-top: 20px;
        }
        .info p {
            font-size: 16px;
            margin: 10px 0;
        }
        a {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 6px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Payment Details for Reservation #{{ res_id }}</h2>
    <div class="info">
        <p><strong>Transaction ID:</strong> {{ payment[0] }}</p>
        <p><strong>Total Amount:</strong> ₹{{ payment[1] }}</p>
        <p><strong>Extra Charge:</strong> ₹{{ payment[2] or 0 }} - {{ payment[3] or "None" }}</p>
        <p><strong>Discount:</strong> ₹{{ payment[4] or 0 }} - {{ payment[5] or "None" }}</p>
    </div>
    <a href="{{ url_for('rental_reservations', rental_id=rental_id) }}">← Back to Reservations</a>
</div>
</body>
</html>
