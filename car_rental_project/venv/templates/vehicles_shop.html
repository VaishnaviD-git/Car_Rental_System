<!-- vehicles_shop.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Vehicles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .btn {
            padding: 6px 10px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #28a745;
        }

        .edit-btn:hover {
            background-color: #218838;
        }

        .delete-btn {
            background-color: #dc3545;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <h1>Your Vehicles</h1>

    {% if vehicles %}
        <table>
            <thead>
                <tr>
                    <th>Number Plate</th>
                    <th>Type</th>
                    <th>Model</th>
                    <th>Seats</th>
                    <th>Shop Name</th>
                    <th>Location</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for vehicle in vehicles %}
                <tr>
                    <td>{{ vehicle[0] }}</td>
                    <td>{{ vehicle[1] }}</td>
                    <td>{{ vehicle[2] }}</td>
                    <td>{{ vehicle[3] }}</td>
                    <td>{{ vehicle[4] }}</td>
                    <td>{{ vehicle[5] }}</td>
                    <td>
                        <a href="{{ url_for('edit_vehicle', number_plate=vehicle[0]) }}">
                            <button class="btn edit-btn">Edit</button>
                        </a>
                        <form action="{{ url_for('delete_vehicle', number_plate=vehicle[0]) }}" method="post" style="display:inline;">
                            <button class="btn delete-btn" type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p style="text-align: center;">No vehicles registered under your shop.</p>
    {% endif %}

</body>
</html>
