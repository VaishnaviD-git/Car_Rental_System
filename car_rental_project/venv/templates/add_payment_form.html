<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            padding: 40px;
            max-width: 600px;
            margin: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        form {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            margin-top: 15px;
            text-align: center;
        }

        .back-link a {
            text-decoration: none;
            color: #007bff;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Add Payment</h1>
    <form method="POST">
        <label for="transaction_id">Transaction ID *</label>
        <input type="text" name="transaction_id" required>

        <label for="total_amount">Total Amount *</label>
        <input type="number" name="total_amount" step="0.01" required>

        <label for="extra_charge">Extra Charge (Optional)</label>
        <input type="number" name="extra_charge" step="0.01">

        <label for="extra_reason">Reason for Extra Charge</label>
        <textarea name="extra_reason" rows="2"></textarea>

        <label for="discount">Discount (Optional)</label>
        <input type="number" name="discount" step="0.01">

        <label for="discount_reason">Reason for Discount</label>
        <textarea name="discount_reason" rows="2"></textarea>

        <button type="submit">Submit Payment</button>
    </form>

</body>
</html>
