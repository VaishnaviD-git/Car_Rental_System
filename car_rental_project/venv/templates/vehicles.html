<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Available Vehicles</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://www.hypermiler.co.uk/wp-content/uploads/2015/04/smmt-uk-2015-New-Car-Sales-Are-Up.png') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      position: relative;
      padding: 60px 40px;
      backdrop-filter: blur(6px);
    }

    .nav-top {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    .nav-top a {
      background: rgba(3, 3, 3, 0.1);
      color: #fff;
      padding: 10px 18px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      backdrop-filter: blur(6px);
      transition: background 0.3s ease;
    }

    .nav-top a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    h2 {
      margin-bottom: 20px;
        font-size: 3rem;
      font-weight: 900;
      color: #ffffff;
      text-align: center;
      text-shadow: 0 2px 5px rgba(0,0,0,0.7);
    }

    .vehicle-list {
      width: 80%;
      max-width: 900px;
      overflow-y: auto;
    }

    .vehicle-item {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(2px);
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 15px;
      font-size: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .vehicle-item h3 {
      margin: 0 0 10px;
      font-size: 1.5rem;
      color: #9ddde4;
    }

    .vehicle-item p {
      margin: 6px 0;
      font-size: 15px;
    }

    .vehicle-item a button {
      margin-top: 12px;
      margin-right: 10px;
      padding: 10px 16px;
      background-color: #00b4d8;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .vehicle-item a button:hover {
      background-color: #0077b6;
    }
  </style>
</head>
<body>

  <div class="nav-top">
    <a href="{{ url_for('customers') }}">‚Üê Back to Dashboard</a>
  </div>

  <h2>Available Vehicles in {{ location }}</h2>

  <div class="vehicle-list">
    {% for vehicle in vehicles %}
    <div class="vehicle-item">
      <h3>{{ vehicle[1] }} - {{ vehicle[2] }}</h3>
      <p>Seats: {{ vehicle[3] }}</p>
      <p>Rental Shop: {{ vehicle[4] }}</p>
      <a href="{{ url_for('vehicle_info', vehicle_no=vehicle[0]) }}">
        <button>Info</button>
      </a>
      <a href="{{ url_for('book_vehicle', vehicle_no=vehicle[0]) }}">
        <button>Book</button>
      </a>
    </div>
    {% endfor %}
  </div>

</body>
</html>
