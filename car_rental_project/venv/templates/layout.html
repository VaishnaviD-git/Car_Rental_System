<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Car Rental{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url("/static/Images/Car.jpg") no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        header {
            text-align: center;
            padding: 50px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
        }
        h1 {
            font-size: 50px;
            margin: 0;
            font-weight: bold;
            text-transform: uppercase; /* Make text uppercase */
        }
        h2 {
            font-size: 24px;
            font-weight: normal;
            margin: 10px 0;
            text-transform: uppercase; /* Make text uppercase */
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            background-color: red; /* Button color */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: darkred; /* Darker button on hover */
        }
        .navigation {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Travelania</h1>
        <h2>New Roads, New Memories</h2>
        <nav>
            {% if session.get('user') %}
                Welcome, {{ session.get('role') }} |
                <a href="{{ url_for('logout') }}">Logout</a>  
            {% else %}
                <a href="{{ url_for('login') }}">Login</a> |
                <a href="{{ url_for('register') }}">Register</a>
            {% endif %}
        </nav>
        
        <hr>
    </header>
    {% block content %}{% endblock %}
</body>
</html>
