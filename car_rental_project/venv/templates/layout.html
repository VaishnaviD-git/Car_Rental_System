<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Rental - Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Quicksand:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', sans-serif; /* Modern font */
            background: linear-gradient(135deg, #fbcfe8, #e2d0ff); /* Soft pastel pink to lavender gradient */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            animation: fadeIn 1s ease-in;
            border: 15px solid #e2d0ff; /* Light pastel border */
            border-radius: 20px;
            padding: 20px;
        }

        h1 {
            font-size: 4em;
            color: #fff;
            font-family: 'Poppins', sans-serif; /* Bold header font */
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: slideInFromLeft 1s ease-out;
        }

        h2 {
            font-size: 1.5em;
            font-weight: 300;
            color: #fff;
            margin-bottom: 40px;
            letter-spacing: 2px;
            font-family: 'Quicksand', sans-serif;
            opacity: 0.8;
        }

        .btn-container {
            display: flex;
            gap: 30px;
        }

        .btn {
            padding: 15px 30px;
            background-color: #ff6f61; /* Pastel coral */
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-family: 'Quicksand', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #ff6f61; /* Border around the button */
            position: relative; /* To position the inner border */
            overflow: hidden; /* Hide the overflow to maintain border effect */
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 4px;
            left: 4px;
            right: 4px;
            bottom: 4px;
            border: 2px solid white; /* White inner border */
            border-radius: 50px; /* Match the border radius */
            z-index: 1;
        }

        .btn:hover {
            background-color: #e57373;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInFromLeft {
            from { opacity: 0; transform: translateX(-100px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>

    <h1>Travelania</h1>
    <h2>New Roads, New Memories</h2>

    <div class="btn-container">
        <a href="{{ url_for('login') }}" class="btn">Login</a>
        <a href="{{ url_for('register') }}" class="btn">Register</a>
    </div>

</body>
</html>
