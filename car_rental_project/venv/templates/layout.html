<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travelania - Car Rental</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('https://inspiredpixel.wordpress.com/wp-content/uploads/2012/08/car-photography-uk-automotive-professional-tim-wallace.jpg') no-repeat center center/cover;
      height: 100vh;
      color: white;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .nav-buttons {
      display: flex;
      gap: 1rem;
    }

    .nav-buttons a {
      padding: 0.6rem 1.2rem;
      background-color: #ffb6c1;
      color: #222;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .nav-buttons a:hover {
      background-color: #ff8aa1;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 80vh;
      padding: 2rem 4rem;
    }

    .overlay-box {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 16px;
      max-width: 700px;
    }

    .overlay-box h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
    }

    .overlay-box p {
      font-size: 1.2rem;
      color: #ddd;
    }

    @media (max-width: 768px) {
      .main-content {
        padding: 2rem;
        align-items: center;
        text-align: center;
      }

      .overlay-box h1 {
        font-size: 2.5rem;
      }

      .overlay-box p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Travelania</div>
    <div class="nav-buttons">
      <a href="{{ url_for('login') }}" >Login</a>
      <a href="{{ url_for('register') }}" >Register</a>
    </div>
  </nav>

  <div class="main-content">
    <div class="overlay-box">
      <h1>Premium Car Rental Services</h1>
      <p>
        Affordable and flexible car rentals for every journey. Choose from a wide range
        of vehicles for hassle-free travel experiences.
      </p>
    </div>
  </div>
</body>
</html>
