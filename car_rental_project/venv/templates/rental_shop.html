<!-- rental_shop.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rental Shop Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            gap: 40px;
        }

        .button-container a {
            padding: 20px 40px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .button-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Rental Shop Dashboard</h1>

    <div class="button-container">
        <a href="{{ url_for('vehicles_owner') }}">Vehicles</a>
        <a href="{{ url_for('customers_owner') }}">Customers</a>
        <a href="{{ url_for('owner_edit') }}">Edit Shop Info</a>
    </div>

</body>
</html>
