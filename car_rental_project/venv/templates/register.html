<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            width: 300px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        .error {
            color: red;
            margin-top: 15px;
        }

        .success {
            color: green;
            margin-top: 15px;
        }

        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <form action="{{ url_for('register') }}" method="POST">
        <h2>Customer Register</h2>

        <label for="id">Customer ID:</label>
        <input type="number" name="id" required>

        <label for="adhaar">Aadhaar Number:</label>
        <input type="text" name="adhaar" maxlength="12" required>

        <label for="license">Driving License:</label>
        <input type="text" name="license" required>

        <label for="address">Permanent Address:</label>
        <input type="text" name="address" required>

        <label for="current_address">Current Address:</label>
        <input type="text" name="current_address" required>

        <button type="submit">Register</button>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        {% if message %}
            <div class="success">{{ message }}</div>
            <script>
                setTimeout(function() {
                    window.location.href = "{{ url_for('login') }}";
                }, 2000);  // Redirect after 2 seconds
            </script>
        {% endif %}
    </form>

</body>
</html>
