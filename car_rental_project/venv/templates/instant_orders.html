<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instant Order - Travelania</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('https://photographyreference.com/wp-content/uploads/2022/11/long-exposure-photography-car-lights.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 30px;
    }

    .overlay-box {
      background-color: rgba(0, 0, 0, 0.65);
      padding: 35px 45px;
      border-radius: 14px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      animation: slideIn 1s ease;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #62a4d3;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #d992cc;
    }

    input[type="text"], input[type="time"] {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #98939c;
      transition: border-color 0.3s ease;
      font-size: 15px;
    }

    input:focus {
      border-color: #68c79d;
      outline: none;
    }

    button {
      margin-top: 25px;
      width: 100%;
      background-color: #ff6b6b;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    button:hover {
      background-color: #e63946;
      transform: scale(1.03);
    }

    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      color: #b8c1ec;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
      color: #a0b1e3;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="overlay-box">
    <h1>Instant Order</h1>
    <form method="post">
      <label for="location">Location:</label>
      <input type="text" id="location" name="location" required>

      <label for="time_slot">Preferred Time Slot:</label>
      <input type="time" id="time_slot" name="time_slot" required>

      <button type="submit">Book Now</button>
    </form>
    <a href="{{ url_for('rental_shops') }}" class="back-link">‚Üê Back to Dashboard</a>
  </div>
  
</body>
</html>
