<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instant Order Details - Travelania</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('https://photographyreference.com/wp-content/uploads/2022/11/long-exposure-photography-car-lights.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      color: white;
    }

    .overlay-box {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2.5rem 3rem;
      border-radius: 16px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      animation: slideIn 1s ease;
      text-align: center;
    }

    .overlay-box h2 {
      color: #7fffd4;
      margin-bottom: 20px;
    }

    .overlay-box p {
      font-size: 16px;
      margin: 12px 0;
      color: #ddd;
    }

    .delete-btn {
      margin-top: 25px;
      padding: 14px;
      background-color: #ff6b6b;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .delete-btn:hover {
      background-color: #e63946;
      transform: scale(1.03);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="overlay-box">
    <h2>Place Instant Order</h2>
    <form action="{{ url_for('instant_order') }}" method="post">
      <label for="location"><strong>Location:</strong></label>
      <input type="text" id="location" name="location" required><br><br>
  
      <label for="time_slot"><strong>Time Slot:</strong></label>
      <input type="time" id="time_slot" name="time_slot" required><br><br>
  
      <button class="submit-btn" type="submit">Submit Order</button>
    </form>
  </div>
  

</body>
</html>
